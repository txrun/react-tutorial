<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      
      var CurrencyInputTextBox = React.createClass({

        render: function() {
          return(
                  <div className = "inputContainer">
                    <form>
                      <input type="text" id="inputAmount" name="inputAmount" placeholder="Enter Amount" onChange={this.handleChange} /> <br/>
                      Convert from <br/>
                      <input type="radio" name="convertFromTo" onClick={this.convertUsdToInr} /> USD to INR <br/>
                      <input type="radio" name="convertFromTo" onClick={this.convertInrToUsd} /> INR to USD
                      <br/>
                      <p></p>
                    </form>
                  </div>
                );
        },

        handleChange: function(e) {
          this.setState({ amount: e.target.value});
        },

        convertUsdToInr: function() {
          console.log(this.props.exchangeRate);
          this.setState({ converted: (this.state.amount * this.state.exchangeRate) })
        },

        convertInrToUsd: function() {
          this.setState({ converted: (this.state.amount / this.state.exchangeRate).toFixed(2)  })
        }
      });

      ReactDOM.render(
        <CurrencyInputTextBox />,
        document.getElementById('content')
      );

      
    </script>
  </body>
</html>
